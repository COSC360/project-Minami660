    <title>UniFoods - Manage</title>
  </head>

  <body>
    <nav class="bg-dark navbar navbar-expand-lg navbar-dark navbar-custom">
      <div class="container px-5">
        <img class="me-2" src="./favicon-32x32.png" />
        <a class="navbar-brand" href="./welcome.html">UniFoods</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./register.html">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container px-5 pt-4">
      <form class="offset-lg-3 col-lg-6">
        <div class="card-header">
          Update Profile
        </div>

        <!-- Email Update -->
        <div class="form-outline mb-4">
          <input type="email" id="form2Example1" class="form-control" placeholder="Enter a valid email address" />
          <label class="form-label" for="form2Example1">Email address</label>
        </div>
        <!-- Name Update -->
        <div class="form-outline mb-4">
          <input type="email" id="form2Example1" class="form-control" placeholder="Firstname Lastname" />
          <label class="form-label" for="form2Example1">Update Name</label>
        </div>

        <!-- Password Update -->
        <div class="form-outline mb-4">
          <input type="password" id="form2Example2" class="form-control" placeholder="Must by 8 characters long" />
          <label class="form-label" for="form2Example2"> New Password</label>
        </div>

        <div class="form-outline mb-4">
          <input type="password" id="form2Example2" class="form-control" />
          <label class="form-label" for="form2Example2">Re-enter Password</label>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label" for="check">Profile Status:<br />
            <input type="checkbox" class="form-check-input" id="check">Active<br />
            <input type="checkbox" class="form-check-input" id="check">Idle<br />
            <input type="checkbox" class="form-check-input" id="check">Offline<br />
        </div>






        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Save Changes </label>
            </div>
          </div>
        </div>

        <!-- Submit button -->
        <button type="button" class="offset-lg-10 col-lg-2 btn btn-primary btn-block mb-4">Update</button>

      </form>
    </div>
  </body>

</html>
